<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project7.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <h3 class="logo">foodwagon</h3>

      <div class="location">
        <h3>Delivery to:</h3>
        <i class="ri-map-pin-line"></i>Current Location
        <strong>Mohammadpur Bus Stand, Dhaka</strong>
      </div>

      <div class="search-input">
        <i class="ri-search-line"></i>
        <input type="search" placeholder="search items" />
      </div>

      <button class="login-btn"><i class="ri-user-3-fill"></i>Login</button>
    </nav>

    <section id="hero-section">
      <h1>Are you starving?</h1>
      <h5>Within a few clicks, find meals that are accessible near you</h5>
      <div id="box">
        <h3><i class="ri-e-bike-2-fill"></i>Delivery</h3>
        <h3 id="pickup"><i class="ri-shopping-bag-4-fill"></i>Pickup</h3>
        <i class="ri-map-pin-line"></i>
        <input type="search" value="Enter Your Address" />
        <button><i class="ri-search-line"></i>Find Food</button>
        <div id="center2"></div>
      </div>
    </section>
  </body>
</html>
